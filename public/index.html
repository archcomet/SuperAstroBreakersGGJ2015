<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Astro Breakers GGJ 2015</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="src/libs/require.js" data-main="src/main.js"></script>
    </head>
    <body>

    <script id="glowVertexShader" type="x-shader/x-vertex">
        uniform vec3 viewVector;
        uniform float c;
        uniform float p;
        varying float intensity;
        void main()
        {
            vec3 vNormal = normalize( normalMatrix * normal );
            vec3 vNormel = normalize( normalMatrix * viewVector );
            intensity = pow( c - dot(vNormal, vNormel), p );

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script id="glowFragmentShader" type="x-shader/x-vertex">
        uniform vec3 glowColor;
        varying float intensity;
        void main()
        {
            vec3 glow = glowColor * intensity;
            gl_FragColor = vec4( glow, 1.0 );
        }
    </script>

    <section id="intro">
        <div class="Intro">
            <div>
                <div style="position: relative; left: -50%; ">
                    <div class="Title">
                        Super Astro Breakers!
                    </div>
                </div>
            </div>
        </div>
    </section>

     <section id="menu">

     <div>
         <div style="position: relative; left: -50%; border: solid 1px white;">
             <ul>
                 <li>
                     <p id="start">Start</p>
                 </li>
             </ul>
         </div>
         <div class="Instructions">
             You two are lost in Space.<br>Your job is to destroy everything in space!
         </div>
     </div>
    </section>

    <section id="options">
        <div>
            <p id="toggleMute">Is not Muted.</p>
        </div>
    </section>

    <section id="header">
    	<div>
    		<p>lives : </p>
			<p id="lifeValue">aaa</p>
		</div>
        <div>
            <p>bomb : </p>
            <p id="bombValue">ccc</p>
        </div>
        <div>
            <p>score : </p>
            <p id="scoreValue">bbb</p>
        </div>
    </section>
    <div id="webGLContainer"></div>
     <section id="end">
         <div>
             <div style="position: relative; left: -50%; ">
                <p>Game Over</p>
                <p id="replay">Try Again?</p>
             </div>
         </div>
     </section>
    </body>
</html>
